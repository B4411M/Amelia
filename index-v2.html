<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amelia AI - Your Intelligent Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        .brand-text h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .brand-text p {
            font-size: 14px;
            color: #64748b;
            margin: 0;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #64748b;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connecting {
            background: #f59e0b;
            animation: pulse 1s infinite;
        }

        .status-dot.error {
            background: #ef4444;
        }

        .status-dot.demo {
            background: #8b5cf6;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .theme-toggle {
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            color: #64748b;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: #e2e8f0;
            color: #1e293b;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .welcome-screen {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
            text-align: center;
        }

        .welcome-content {
            max-width: 500px;
        }

        .welcome-logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1e293b;
        }

        .welcome-description {
            font-size: 18px;
            color: #64748b;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .suggestion-chip {
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 14px;
            color: #475569;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .suggestion-chip:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
            display: none;
        }

        .chat-messages.active {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .message.ai .message-avatar {
            background: #f1f5f9;
            color: #64748b;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.ai .message-content {
            background: #f8fafc;
            color: #1e293b;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 6px;
        }

        .loading-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 20px 30px;
        }

        .loading-indicator.active {
            display: flex;
        }

        .typing-animation {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #94a3b8;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .loading-text {
            font-size: 14px;
            color: #64748b;
        }

        .input-container {
            background: white;
            border-top: 1px solid #e2e8f0;
            padding: 20px 30px;
        }

        .input-wrapper {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            min-height: 50px;
            transition: border-color 0.2s ease;
        }

        #messageInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #messageInput::placeholder {
            color: #94a3b8;
        }

        .send-button {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .footer-note {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #94a3b8;
        }

        /* Debug Panel */
        .debug-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            max-width: 300px;
            display: none;
        }

        .debug-panel.active {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .app-container {
                height: 95vh;
                max-height: none;
            }

            .header {
                padding: 15px 20px;
            }

            .brand-text h1 {
                font-size: 20px;
            }

            .welcome-screen {
                padding: 30px 20px;
            }

            .welcome-title {
                font-size: 24px;
            }

            .welcome-description {
                font-size: 16px;
            }

            .chat-messages {
                padding: 15px 20px;
            }

            .message-content {
                max-width: 85%;
            }

            .input-container {
                padding: 15px 20px;
            }

            .header-actions {
                gap: 10px;
            }

            .status {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .logo-section {
                gap: 10px;
            }

            .logo {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .brand-text h1 {
                font-size: 18px;
            }

            .suggestion-chips {
                flex-direction: column;
                align-items: center;
            }

            .suggestion-chip {
                width: 100%;
                max-width: 250px;
            }

            .debug-panel {
                bottom: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">

                        <line x1="1" y1="12" x2="3" y2="12"/>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-content">
                    <div class="welcome-logo">A</div>
                    <h2 class="welcome-title">Welcome to Amelia AI</h2>
                    <p class="welcome-description" id="welcomeDescription">
                        I'm initializing my AI capabilities. Please wait...
                    </p>
                    <div class="suggestion-chips" id="suggestionChips" style="display: none;">
                        <button class="suggestion-chip" onclick="useSuggestion('What can you help me with?')">

    <!-- Debug Panel -->
    <div class="debug-panel" id="debugPanel">
        <strong>Debug Info:</strong><br>
        <span id="debugContent">Loading...</span>
    </div>

    <!-- Enhanced Puter.js Integration -->
    <script>
        // Enhanced Puter.js integration with better error handling
        window.PuterAPI = {
            available: false,
            initialized: false,
            debug: false,
            
            async initialize() {
                this.log('üöÄ Initializing Puter API...');
                
                try {
                    // Wait for Puter.js to load
                    await new Promise((resolve, reject) => {
                        const timeout = setTimeout(() => {
                            reject(new Error('Puter.js loading timeout'));
                        }, 10000);

                        const checkPuter = () => {
                            if (typeof puter !== 'undefined') {
                                clearTimeout(timeout);
                                resolve();
                            } else {
                                setTimeout(checkPuter, 100);
                            }
                        };
                        checkPuter();
                    });

                    this.log('‚úÖ Puter.js loaded successfully');
                    
                    // Check AI availability
                    if (puter.ai && typeof puter.ai.chat === 'function') {
                        this.available = true;
                        this.initialized = true;
                        this.log('ü§ñ AI Chat available');
                        return { success: true, mode: 'ai' };
                    } else {
                        throw new Error('AI chat function not available');
                    }
                    
                } catch (error) {
                    this.log('‚ùå Puter.js initialization failed:', error.message);
                    this.available = false;
                    this.initialized = true;
                    return { success: false, mode: 'demo', error: error.message };
                }
            },

            async chat(message) {
                if (!this.available) {
                    throw new Error('Puter AI not available');
                }

                try {
                    this.log('üí¨ Sending message to Puter AI:', message);
                    const response = await puter.ai.chat(message);
                    this.log('‚úÖ AI Response received:', response);
                    return response;
                } catch (error) {
                    this.log('‚ùå AI Chat error:', error.message);
                    throw error;
                }
            },

            log(...args) {
                if (this.debug) {
                    console.log('[PuterAPI]', ...args);
                    this.updateDebugPanel();
                }
            },

            updateDebugPanel() {
                const panel = document.getElementById('debugPanel');
                const content = document.getElementById('debugContent');
                if (panel && content) {
                    content.innerHTML = `
                        Puter Available: ${this.available}<br>
                        Initialized: ${this.initialized}<br>
                        Mode: ${this.available ? 'AI' : 'Demo'}<br>
                        Time: ${new Date().toLocaleTimeString()}
                    `;
                    panel.classList.add('active');
                }
            }
        };

        // Enable debug mode
        window.PuterAPI.debug = true;
        window.PuterAPI.updateDebugPanel();
    </script>
    
    <!-- Chat Functionality -->
    <script>
        class AmeliaAI {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.loadingIndicator = document.getElementById('loadingIndicator');
                this.welcomeScreen = document.getElementById('welcomeScreen');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.welcomeDescription = document.getElementById('welcomeDescription');
                this.suggestionChips = document.getElementById('suggestionChips');
                this.themeToggle = document.getElementById('themeToggle');
                
                this.isLoading = false;
                this.puterAvailable = false;
                this.messageHistory = [];
                this.currentTheme = localStorage.getItem('amelia-theme') || 'light';
                
                this.init();
            }
            
            async init() {
                console.log('ü§ñ Amelia AI starting initialization...');
                this.setupEventListeners();
                this.setupTheme();
                await this.initializePuterJS();
                this.loadChatHistory();
            }
            
            setupEventListeners() {
                // Send message events
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // Input events
                this.messageInput.addEventListener('input', () => {
                    this.updateSendButton();
                    this.autoResize();
                });

                // Theme toggle
                this.themeToggle.addEventListener('click', () => this.toggleTheme());

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if ((e.ctrlKey || e.metaKey) && e.key === '/') {
                        e.preventDefault();
                        this.messageInput.focus();
                    }
                });
            }
            
            setupTheme() {
                document.documentElement.setAttribute('data-theme', this.currentTheme);
                this.updateThemeIcon();
            }

            toggleTheme() {
                this.currentTheme = this.currentTheme === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', this.currentTheme);
                localStorage.setItem('amelia-theme', this.currentTheme);
                this.updateThemeIcon();
            }

            updateThemeIcon() {
                const icon = this.themeToggle.querySelector('svg');
                if (this.currentTheme === 'dark') {
                    icon.innerHTML = `
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    `;
                } else {
                    icon.innerHTML = `
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    `;
                }
            }
            
            async initializePuterJS() {
                this.updateStatus('connecting', 'Connecting to AI...');
                
                try {
                    const result = await window.PuterAPI.initialize();
                    
                    if (result.success) {
                        this.puterAvailable = true;
                        this.updateStatus('online', 'AI Connected');
                        this.enableChat();
                        this.welcomeDescription.textContent = "I'm here to help you with any questions or tasks. Start a conversation!";
                        this.suggestionChips.style.display = 'flex';
                        console.log('üéâ AI Mode activated!');
                    } else {
                        throw new Error(result.error || 'Unknown error');
                    }
                } catch (error) {
                    console.log('üìù Using demo mode:', error.message);
                    this.puterAvailable = false;
                    this.updateStatus('demo', 'Demo Mode');
                    this.enableChat();
                    this.welcomeDescription.textContent = "I'm running in demo mode. Start a conversation to see the interface in action!";
                    this.suggestionChips.style.display = 'flex';
                    console.log('üé≠ Demo mode activated');
                }
            }
            
            updateStatus(type, text) {
                this.statusDot.className = 'status-dot';
                if (type === 'connecting') {
                    this.statusDot.classList.add('connecting');
                } else if (type === 'error') {
                    this.statusDot.classList.add('error');
                } else if (type === 'demo') {
                    this.statusDot.classList.add('demo');
                }
                this.statusText.textContent = text;
            }
            
            enableChat() {
                this.messageInput.disabled = false;
                this.updateSendButton();
                this.messageInput.focus();
            }
            
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isLoading) return;
                
                // Hide welcome screen on first message
                if (this.welcomeScreen.style.display !== 'none') {
                    this.welcomeScreen.style.display = 'none';
                    this.chatMessages.classList.add('active');
                }
                
                // Add user message
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.updateSendButton();
                this.autoResize();
                
                // Show loading
                this.showLoading();
                
                try {
                    // Get AI response
                    const response = await this.getAIResponse(message);
                    
                    // Add AI response
                    this.addMessage(response, 'ai');
                    
                    // Save to history
                    this.saveToHistory(message, response);
                    
                } catch (error) {
                    console.error('Error getting AI response:', error);
                    this.addMessage('Sorry, I encountered an error. Please try again.', 'ai');
                } finally {
                    this.hideLoading();
                }
            }
            
            async getAIResponse(message) {
                if (this.puterAvailable) {
                    try {
                        const response = await window.PuterAPI.chat(message);
                        return response || this.getFallbackResponse(message);
                    } catch (error) {
                        console.error('Puter.js AI error:', error);
                        // Fallback to demo responses but keep the conversation going
                        return this.getFallbackResponse(message);
                    }
                } else {
                    return this.getFallbackResponse(message);
                }
            }
            
            getFallbackResponse(message) {
                const lowerMessage = message.toLowerCase();
                
                // Context-aware responses based on keywords
                if (lowerMessage.includes('hello') || lowerMessage.includes('hi') || lowerMessage.includes('hey')) {
                    return "Hello! üëã I'm Amelia AI, your intelligent assistant. I'm currently running in demo mode, but I can help you explore this beautiful chat interface! What would you like to know?";
                }
                
                if (lowerMessage.includes('help') || lowerMessage.includes('what can you')) {
                    return "I'd be happy to help! üöÄ In this demo, you can:\n\n‚Ä¢ Test the responsive chat interface\n‚Ä¢ Try different conversation topics\n‚Ä¢ Experience smooth animations\n‚Ä¢ See how the suggestion chips work\n‚Ä¢ Notice the theme switching (click the moon/sun icon)\n\nWhat specific aspect would you like to explore?";
                }
                
                if (lowerMessage.includes('ai') || lowerMessage.includes('artificial intelligence')) {
                    return "Artificial Intelligence is fascinating! üß† In a full implementation, I would be powered by advanced AI models to provide intelligent responses, answer questions, and assist with various tasks. For now, enjoy exploring this demo interface!";
                }
                
                if (lowerMessage.includes('story') || lowerMessage.includes('write')) {
                    return "I'd love to write a story for you! üìö In the full version, I could create creative, engaging stories on any topic. This demo shows how the interface handles longer responses with smooth scrolling and beautiful formatting.";
                }
                
                if (lowerMessage.includes('quantum') || lowerMessage.includes('computing')) {
                    return "Quantum computing is an exciting field! ‚öõÔ∏è In a production environment, I could explain complex topics like quantum mechanics, superposition, and entanglement in an accessible way. This demo showcases the interface's capabilities!";
                }

                if (lowerMessage.includes('interface') || lowerMessage.includes('design')) {
                    return "I'm glad you noticed the interface! üé® This design features:\n\n‚Ä¢ Responsive layout for all devices\n‚Ä¢ Smooth animations and transitions\n‚Ä¢ Professional typography (Inter font)\n‚Ä¢ Accessibility features\n‚Ä¢ Beautiful gradient accents\n‚Ä¢ Dark/light theme support\n\nWhat else would you like to explore?";
                }
                
                // Generic engaging responses
                const responses = [
                    `That's interesting! ü§î While I'm in demo mode, I can show you how this chat interface works. Notice the smooth animations, responsive design, and user-friendly features. What aspect of AI or technology interests you most?`,
                    
                    `Great question about "${message}"! üéØ This interface demonstrates modern web development with Puter.js integration. In a full implementation, I'd provide detailed AI-powered responses. What would you like to test next?`,
                    
                    `Thanks for asking about "${message}"! üí° This demo showcases professional UI/UX design with:\n\n‚Ä¢ Mobile-first responsive layout\n‚Ä¢ Smooth loading animations\n‚Ä¢ Context-aware interactions\n‚Ä¢ Local storage for chat history\n\nWhat features would you like to explore?`,
                    
                    `Interesting topic: "${message}"! üåü This interface is built with:\n\n‚Ä¢ Modern JavaScript (ES6+)\n‚Ä¢ CSS Grid and Flexbox\n‚Ä¢ Accessibility best practices\n‚Ä¢ Cross-browser compatibility\n\nAsk me about any technical aspect!`,
                    
                    `I appreciate your question about "${message}"! üöÄ This Amelia AI interface represents the future of conversational AI with beautiful design and smooth user experience. What else would you like to discover?`
                ];
                
                return responses[Math.floor(Math.random() * responses.length)];
            }
            
            addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = sender === 'user' ? 'U' : 'A';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            showLoading() {
                this.isLoading = true;
                this.loadingIndicator.classList.add('active');
                this.scrollToBottom();
            }
            
            hideLoading() {
                this.isLoading = false;
                this.loadingIndicator.classList.remove('active');
            }
            
            updateSendButton() {
                const hasContent = this.messageInput.value.trim().length > 0;
                this.sendButton.disabled = !hasContent || this.isLoading;
            }
            
            autoResize() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }
            
            saveToHistory(userMessage, aiResponse) {
                this.messageHistory.push({
                    user: userMessage,
                    ai: aiResponse,
                    timestamp: new Date().toISOString()
                });
                
                // Keep only last 50 messages
                if (this.messageHistory.length > 50) {
                    this.messageHistory = this.messageHistory.slice(-50);
                }
                
                localStorage.setItem('amelia-chat-history', JSON.stringify(this.messageHistory));
            }
            
            loadChatHistory() {
                try {
                    const saved = localStorage.getItem('amelia-chat-history');
                    if (saved) {
                        this.messageHistory = JSON.parse(saved);
                        
                        if (this.messageHistory.length > 0) {
                            this.welcomeScreen.style.display = 'none';
                            this.chatMessages.classList.add('active');
                            
                            // Show last 10 messages
                            const recentHistory = this.messageHistory.slice(-10);
                            recentHistory.forEach(chat => {
                                this.addMessage(chat.user, 'user');
                                this.addMessage(chat.ai, 'ai');
                            });
                        }
                    }
                } catch (error) {
                    console.error('Error loading chat history:', error);
                }
            }
        }
        
        // Global functions for HTML onclick handlers
        function sendMessage() {
            if (window.ameliaAI) {
                window.ameliaAI.sendMessage();
            }
        }
        
        function useSuggestion(text) {
            if (window.ameliaAI) {
                window.ameliaAI.messageInput.value = text;
                window.ameliaAI.updateSendButton();
                window.ameliaAI.sendMessage();
            }
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Starting Amelia AI...');
            
            window.ameliaAI = new AmeliaAI();
            
            console.log('‚úÖ Amelia AI initialized successfully!');
            console.log('üí° Features:');
            console.log('   ‚Ä¢ Responsive chat interface');
            console.log('   ‚Ä¢ Puter.js integration with fallback');
            console.log('   ‚Ä¢ Theme switching');
            console.log('   ‚Ä¢ Chat history persistence');
            console.log('   ‚Ä¢ Keyboard shortcuts');
            console.log('   ‚Ä¢ Debug mode enabled');
        });
    </script>
